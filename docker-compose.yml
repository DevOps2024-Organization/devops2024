version: "3.8"
services:
  app:
    image: 2rius/minitwitimage
    build:
      dockerfile: ./Dockerfile
    container_name: minitwit-app-instance
    ports:
      - "8080:8080"
    networks:
      - minitwit-network
    env_file:
      - .env
    depends_on:
      - db:
          condition: service_healthy

  api:
    image: 2rius/minitwitapi
    build:
      dockerfile: api/Dockerfile
    container_name: minitwit-api-instance
    ports:
      - "5000:5000"
    networks:
      - minitwit-network
    env_file:
      - .env
    depends_on:
      - db:
          condition: service_healthy

  db:
    image: 2rius/db
    build:
      dockerfile: database/Dockerfile
    container_name: db
    ports:
      - "5432:5432"
    networks:
      - minitwit-network
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER -d $DB_DATABASE"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus
    container_name: minitwit-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - minitwit-network

  grafana:
    image: grafana/grafana
    container_name: minitwit-grafana
    ports:
      - "3000:3000"
    networks:
      - minitwit-network
    depends_on:
      - prometheus

networks:
  minitwit-network:
    driver: bridge
